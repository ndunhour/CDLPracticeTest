<template name="genKnow">
    {{> nav}}
    <div class="container-fluid">
        <div id="startTest"><p onclick="displayQuestion()">START</p></div>

        <div id="testQuestions">
            <div class="question" id="question">
                <h3 id="quesNum">QUESTION</h3>
                <p id="questions"></p>
            </div>

            <div class="choices">
                <h3>CHOICES</h3>
                <ol id="choices">
                    <li id="c0" onclick="checkAnswers()"></li>
                    <li id="c1" onclick="checkAnswers()"></li>
                    <li id="c2" onclick="checkAnswers()"></li>
                    <li id="c3" onclick="checkAnswers()"></li>

                </ol>
            </div>

            <div class="quesProgress">
                <h3>PROGRESS</h3>
                <p id="progress"></p>
            </div>

            <div class="container-fluid">

                <div class="row movementButts">
                    <div class="col-xs-6"><p id="back" onclick="back()">BACK
                    </p></div>

                    <div class="col-xs-6"><p id="skip" onclick="next()">SKIP
                    </p></div>
                </div>
            </div>
        </div>

<!--         <div class="save">
            <h3 id="saveQues">Save Question</h3>
            <p id="saveAlert"></p>
            <h3 id="viewSaved">View Save Questions</h3>
            <h3 id="hideSaved">Hide List</h3>
            <div id="savedList"></div>
        </div> -->

        <div class="testComplete">
            <div id="finsihTest"><p onclick="finishTest()">EXIT</p></div>
            <p>TEST COMPLETE</p>
        </div>

    </div>
</template>
