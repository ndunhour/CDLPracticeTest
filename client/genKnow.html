<template name="genKnow">
    {{> nav}}

    <div class="container-fluid">
        <div class="row chooseNumOfQues">
            <div class="col-md-8">
                <p id="userMsg"></p>
                <input type="number" id="numOfQues" placeholder="Enter number of questions for test">
            </div>
            <div class="col-md-4 myButt" id="startTest">
                <p onclick="displayQuestion()">START</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="testQuestions">
            <div class="question" id="question">
                <h3 id="quesNum">QUESTION</h3>
                <p id="questions"></p>
            </div>

            <div class="choices">
                <h3>CHOICES</h3>
                <ul id="choices" style="display: none">
                    <li id="c0" onclick="checkAnswers()"></li>
                    <li id="c1" onclick="checkAnswers()"></li>
                    <li id="c2" onclick="checkAnswers()"></li>
                    <li id="c3" onclick="checkAnswers()"></li>
                </ul>
            </div>

            <div class="quesProgress">
                <h3>PROGRESS</h3>
                <p id="progress"></p>
            </div>

            <div class="container-fluid">
                <div class="row movementButts">
                    <div class="col-xs-6"><p id="skip" onclick="skip()">SKIP</p></div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="displaySpecQues">
                <ul>
                    <li id="specQuestion"></li>
                    <li id="specChoice0" onclick="changeAnswer()"></li>
                    <li id="specChoice1" onclick="changeAnswer()"></li>
                    <li id="specChoice2" onclick="changeAnswer()"></li>
                    <li id="specChoice3" onclick="changeAnswer()"></li>
                    <li id="userAnswer"></li>

                </ul>
            </div>
        </div>



        <div class="container-fluid">
            <div class="showSavedQues">
                <div><table></table></div>
                <div class="myButt"><p id="submitTest" onclick="submitTest()">SUBMIT TEST</p></div>
            </div>
        </div>

        <div class="testComplete">
            <h3>TEST COMPLETE</h3>
            <p id="testResults"></p>
            <div class="myButt">
                <p onclick="exitTest()">EXIT</p></div>
            </div>

    </div>
</template>
