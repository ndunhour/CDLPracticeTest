<template name="genKnow">
    {{> nav}}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <input type="text"  id="numOfQues" placeholder="Enter number of questions for test">
            </div>
        </div>
        <div id="startTest">
            <p onclick="displayQuestion()">START</p>
        </div>
    </div>

    <div class="container-fluid">
        <div id="testQuestions">
            <div class="question" id="question">
                <h3 id="quesNum">QUESTION</h3>
                <p id="questions"></p>
            </div>

            <div class="choices">
                <h3>CHOICES</h3>
                <ul id="choices" style="display: none">
                    <li id="c0" onclick="checkAnswers()"></li>
                    <li id="c1" onclick="checkAnswers()"></li>
                    <li id="c2" onclick="checkAnswers()"></li>
                    <li id="c3" onclick="checkAnswers()"></li>

                </ul>
            </div>

            <div class="quesProgress">
                <h3>PROGRESS</h3>
                <p id="progress"></p>
            </div>

            <div class="container-fluid">
                <div class="row movementButts">
                    <div class="col-xs-6"><p id="skip" onclick="next()">SKIP</p></div>
                </div>
            </div>
        </div>

        <div class="testComplete">
            <h3>TEST COMPLETE</h3>
            <button id="displayReviewQues" onclick="displayReviewQues()">Review Test</button>
        </div>

        <!-- <div id="finishTest"><p onclick="finishTest()">EXIT</p></div> -->

        <div class="showSavedQues">
            <ol></ol>
        </div>
    </div>
</template>
